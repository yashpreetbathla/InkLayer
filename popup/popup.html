<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InkLayer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a202c;
      color: #e2e8f0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 15px;
      font-weight: 700;
      color: #90cdf4;
    }

    p {
      font-size: 12px;
      color: #a0aec0;
      margin-bottom: 14px;
      line-height: 1.5;
    }

    #toggle-btn {
      width: 100%;
      padding: 10px;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    #toggle-btn:hover { background: #2b6cb0; }
    #toggle-btn:active { background: #2c5282; }

    .shortcuts {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #2d3748;
    }

    .shortcuts-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #718096;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .shortcut-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 0;
      font-size: 11px;
      color: #a0aec0;
    }

    kbd {
      background: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 3px;
      padding: 1px 5px;
      font-family: monospace;
      font-size: 10px;
      color: #e2e8f0;
    }

    #status-msg {
      margin-top: 10px;
      font-size: 11px;
      color: #fc8181;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size:20px">✏️</span>
    <h2>InkLayer</h2>
  </div>

  <p>Draw, annotate, and capture your screen on any webpage.</p>

  <button id="toggle-btn">Activate Annotator</button>

  <div id="status-msg"></div>

  <div class="shortcuts">
    <div class="shortcuts-title">Keyboard Shortcuts</div>
    <div class="shortcut-row"><span>Toggle annotator</span><kbd>Alt+Shift+A</kbd></div>
    <div class="shortcut-row"><span>Undo</span><kbd>Ctrl+Z</kbd></div>
    <div class="shortcut-row"><span>Close</span><kbd>Esc</kbd></div>
    <div class="shortcut-row"><span>Tools</span><kbd>F</kbd><kbd>R</kbd><kbd>C</kbd><kbd>A</kbd><kbd>E</kbd></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
